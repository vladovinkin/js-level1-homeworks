<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		
		const products = [
			{
				id: 3,
				price: 200,
			},
			{
				id: 4,
				price: 900,
			},
			{
				id: 1,
				price: 1000,
			},
		];
		
		products.forEach(function(element) {
			console.log("У продукта №" + element.id + " сегодня скидка 15%! Новая цена: " + (element.price * .85) + " (было " + element.price + ").");
		});
	</script>
</body>
</html>
