<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		
		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];
		
		//  Получить все товары, у которых есть фотографии
		let resultFilter = products.filter(product => Boolean(product.photos)>0 && product.photos.length>0);
		console.log(resultFilter);
		
		// Отсортируйте товары по цене (от низкой цены к высокой)
		products.sort(function(a,b) {
			return(a.price - b.price);	
		});
		
		console.log(products);
		
	</script>
</body>
</html>
