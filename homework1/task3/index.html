<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript1 - HomeWork1 - Task3</title>
</head>
<body>
    <script>
        'use strict';
        
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. к первой 10 прибавляем вторую 10 получаем 20
        2. к числовому значению 20 пытаемся прибавить строку "10", отчего число 20 конвертируется в строку и происходит конкатенация, получаем строку "2010"
        3. строку "2010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        
        result = 10 + "10" + 10;
        console.log(result);
        /*
        1. к первой 10 пытаемся прибавить строку "10", происходит конвертирование числа в строку с последующей конкатенацией и результатом "1010"
        2. к строке "1010" пытаемся прибавить третье слагаемое - число 10, происходит преобразование числа в строку с последующей конкатенацией и результатом "101010"
        3. строковое значение "101010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        
        result = 10 + 10 + +"10";
        console.log(result);
        /*
        1. по правилам приоритета операций сначала срабатыает унарный плюс у третьего слагаемого, приводящий строку, содержащую число, к числовому значению 10
        2. к первому слагаемому 10 прибавляем второе слагаемое 10, получаем 20
        3. к 20 прибавляем третье слагаемое 10 (получилось в результате первого шага), получаем чсловое значение 30
        4. число 30 присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        
        result = 10 / -"";
        console.log(result);
        /*
        1. по правилам приоритета операций сначала сработает унарный минус пустой строки - получится значение -0
        2. при делении положительного числа 10 на -0 получится значение -Infinity
        3. значение -Infinity присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        
        result = 10 / +"2,5";
        console.log(result);
        /*
        1. по правилам приоритета операций сначала сработает унарный плюс, при этом произойдёт попытка приведения строки "2,5" к числу, но по причине неверного разделителя дробной части числа приведёт к значению NaN
        2. деление числа 10 на значение NaN приведёт к значению NaN
        3. значение NaN присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
    </script>
</body>
</html>
